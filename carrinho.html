<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="carrinho.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./carrinho.css">
  <link rel="stylesheet" href="./produto.css">
  <title>Balcão Digital</title>
</head>
<body>
  <div id="carrinho-container">
    <nav>
      <a class="voltar" href="index.html">Voltar</a>
    </nav>
    <div id="container-table" class="table-responsive-sm">
      <h2>Produtos no carrinho</h2>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor unitário</th>
            <th>Valor total</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody id="lista-carrinho">
          
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="total">Total</td>
            <td id="total" class="right total">R$ 0,00</td>
            <td class="center"><button id="limpar">Limpar carrinho</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <button id="finalizar">Finalizar compra</button>
    
  </div>
  <footer>
    <p>Trabalho feito por: Arthur Leal, José Luiz, Lucas Bitencourt, Márcio Bokel e Rodrigo Marques. <i class="fa-regular fa-copyright"></i>2024</p>
  </footer>
</body>

</html>

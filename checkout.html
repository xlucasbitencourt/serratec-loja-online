<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./checkout.css">
</head>

<body>
  <nav>
    <a class="voltar" href="index.html">Voltar</a>
  </nav>
  <header>
    <h1>Balcão Digital</h1>
    <h2>A sua loja de conveniência eletrônica</h2>
  </header>
  <form method="post" id="checkout-form">
    <h2>Total: <span id="valor-total"></span></h2>
    <label for="name">Nome: </label>
    <input type="text" name="name" placeholder="Nome Completo" id="name" required />

    <label for="address">Endereço: </label>
    <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="8" required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '');" / required />
    <input type="text" id="street" name="street" placeholder="Rua" required />
    <input type="text" id="number" name="number" placeholder="Número" maxlength="7" required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '');" / required />
    <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" required />
    <input type="text" id="city" name="city" placeholder="Cidade" required />
    <input type="text" id="uf" name="uf" placeholder="UF" required />

    <label for="card-data">Dados do cartão: </label>
    <input type="text" id="card-number" name="card-number" placeholder="Número do cartão" maxlength="16" required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '');" />
    <input type="text" id="card-holder" name="card-holder" placeholder="Nome do titular" required />
    <input type="text" id="card-expiration" name="card-expiration" placeholder="MM/AA" maxlength="4" required
      oninput="this.value = this.value.replace(/[^0-9.]/g, '');" />
    <input type="text" id="card-cvv" name="card-cvv" placeholder="CVV" maxlength="3" inputmode="numeric" required
      pattern="\d{2}/\d{2}" oninput="this.value = this.value.replace(/[^0-9.]/g, '');" />

    <button type="submit">Finalizar compra</button>
  </form>
  <footer>
    <p>Trabalho feito por: Arthur Leal, José Luiz, Lucas Bitencourt, Márcio Bokel e Rodrigo Marques. <i class="fa-regular fa-copyright"></i>2024</p>
  </footer>

  <script src="./checkout.js"></script>

</body>

</html>
